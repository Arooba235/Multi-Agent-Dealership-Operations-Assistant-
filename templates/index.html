<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AutoResearcher</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #fafafa;
            margin: 40px;
        }
        .container {
            max-width: 600px;
            margin: auto;
        }
        textarea {
            width: 100%;
            height: 100px;
            padding: 10px;
        }
        button {
            padding: 10px 20px;
            margin-top: 10px;
            cursor: pointer;
        }
        .response-box {
            background-color: #fff;
            border: 1px solid #ccc;
            padding: 15px;
            margin-top: 20px;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>AutoResearcher</h2>
        <form id="query-form">
            <textarea name="query" placeholder="Ask a research question..."></textarea>
            <br>
            <button type="submit">Submit</button>
        </form>
        <div class="response-box" id="response"></div>
    </div>

    <script>
        const form = document.getElementById('query-form');
        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            const formData = new FormData(form);
            const responseBox = document.getElementById('response');
            responseBox.innerHTML = "Thinking...";

            const res = await fetch('/analyze', {
                method: 'POST',
                body: formData
            });

            const data = await res.json();
            responseBox.innerHTML = data.response;
        });
    </script>
</body>
</html>
